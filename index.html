<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
</head>

<body>
    <div class="wrapper">

        <div class="content">
            <div class="new">

                <div class="title">
                    図書館からのお知らせ
                </div>

                <div class="time">

                    <div class="box">
                        <div class="subtitle">
                            <h3>開館時間</h3>
                        </div>
                        <div class="text">
                            ・火曜日から金曜日　午前10時から午後7時まで<br>
                            ・土曜日・日曜日　午前10時から午後5時まで
                        </div>
                    </div>

                    <div class="box">
                        <div class="subtitle">
                            <h3>休館日</h3>
                        </div>
                        <div class="text">
                            ・月曜日、年末・年始<br>
                            ・国民の祝日に関する法律に限定する祝日
                        </div>
                    </div>

                </div>

                <div class="slider">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./Assets/ss_sample01.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./Assets/ss_sample02.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./Assets/ss_sample03.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./Assets/ss_sample04.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./Assets/ss_sample05.jpg" alt="">
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="side-bar">

            <div class="top">

                <div class="title">
                    学びの社ののいち　<span>カレード</span>
                </div>

                <div class="container">

                    <div class="day">

                        <div class="start">
                            <div class="label">
                                今日
                            </div>
                            <div class="date">
                                7<span>月</span>17<span>日</span>
                            </div>
                        </div>

                        <div class="icon">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>

                        <div class="end">
                            <div class="label">
                                返却日
                            </div>
                            <div class="date">
                                7<span>月</span>31<span>日</span>
                            </div>
                        </div>

                    </div>

                    <div class="space">

                        <div class="label">
                            施設空き状況
                        </div>

                        <div class="contain">

                            <div class="box">
                                <div class="sub">AVコーナー</div>
                                <div class="status"><i class="fa-regular fa-circle"></i> 空</div>
                            </div>

                            <div class="box">
                                <div class="sub">ｲﾝﾀﾈｯﾄｺｰﾅｰ</div>
                                <div class="status"><i class="fa-regular fa-circle"></i> 空</div>
                            </div>

                            <div class="box">
                                <div class="sub">学習室</div>
                                <div class="status full"><i class="fa-solid fa-xmark"></i> 満足</div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <nav class="navbar">
                <div class="nav-item active"><i class="fa-solid fa-bookmark"></i></i>お知らせ</div>
                <div class="nav-item"><i class="fa-solid fa-bookmark"></i></i>フロア案内</div>
                <div class="nav-item"><i class="fa-solid fa-bookmark"></i></i>新刊案内</div>
                <div class="nav-item"><i class="fa-solid fa-bookmark"></i></i>ベストリーダー</div>
                <div class="nav-item"><i class="fa-solid fa-bookmark"></i></i>ベストオーダー</div>
                <div class="nav-item"><i class="fa-solid fa-bookmark"></i></i>イベント案内</div>
                <div class="nav-item"><i class="fa-solid fa-bookmark"></i></i>のっティ 時刻表</div>
            </nav>

        </div>

    </div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="main.js"></script>
</body>

</html>
