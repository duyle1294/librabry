<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "w3.org/TR/xhtml1/DTD/xhtml1- strict.dtd">
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta name="robots" content="noodp,noydir" />
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">

        <div class="content">
            <div class="switch new active">
                new
            </div>
            <div class="switch floor-map">
                floor-map
            </div>
            <div class="switch new-books">
                new-books
            </div>
            <div class="switch events">
                events
            </div>
            <div class="switch time-table">
                time-table
            </div>
        </div>

        <div class="side-bar">

            <div class="top">

                <div class="title">
                    学びの社ののいち　<span>カレード</span>
                </div>

                <div class="container">

                    <div class="day">

                        <div class="box start">
                            <div class="label">
                                今日
                            </div>
                            <div class="date">
                                7<span>月</span>17<span>日</span>
                            </div>
                        </div>

                        <div class="icon">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>

                        <div class="box end">
                            <div class="label">
                                返却日
                            </div>
                            <div class="date">
                                7<span>月</span>31<span>日</span>
                            </div>
                        </div>

                    </div>

                    <div class="space">

                        <div class="label">
                            施設空き状況
                        </div>

                        <div class="contain">

                            <div class="box">
                                <div class="sub">AVコーナー</div>
                                <div class="status"><i class="fa-regular fa-circle"></i> 空</div>
                            </div>

                            <div class="box">
                                <div class="sub">ｲﾝﾀﾈｯﾄｺｰﾅｰ</div>
                                <div class="status"><i class="fa-regular fa-circle"></i> 空</div>
                            </div>

                            <div class="box">
                                <div class="sub">学習室</div>
                                <div class="status full"><i class="fa-solid fa-xmark"></i> 満</div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <nav class="navbar">
                <div class="nav-item active"><i class="fa-solid fa-bookmark"></i></i>お知らせ</div>
                <div class="nav-item"><i class="fa-solid fa-bookmark"></i></i>フロア案内</div>
                <div class="nav-item"><i class="fa-solid fa-bookmark"></i></i>新刊案内</div>
                <div class="nav-item"><i class="fa-solid fa-bookmark"></i></i>イベント案内</div>
                <div class="nav-item"><i class="fa-solid fa-bookmark"></i></i>のっティ 時刻表</div>
            </nav>

        </div>

    </div>

    <!-- Initialize Swiper -->
    <script src="main.js"></script>

</body>

</html>
